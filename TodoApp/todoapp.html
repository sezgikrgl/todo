<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>TODO APP</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="title">TODO APP</div>
            <a href="" data-bs-toggle="modal" data-bs-target="#form">
                <div class="text">Add New Task</div>
                <div class="plus"><img src="images/plus.png" alt=""></div>
            </a>
            <h5 class="tasks">Tasks</h5>
            <div class="boxes">
                
               
            </div>

            <!-- Modal -->
            <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Task Title</p>
                            <input class="form-control" type="text" name="" id="text-input">
                            <p style="color: red;" class="msg"></p>
                            <br>
                            <p>Due Time</p>
                            <input  class="form-control"type="date" name="" id="date-input">
                            <br>
                            <p>Description</p>
                            <textarea  class="form-control" name="" id="" cols="30" rows="5"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button  type="button" id="submitBtn" onclick=" Filter.Actions.formControl()" class="btn btn-primary">Add</button>
                        </div>
                    </div>
            </form>
        
        

        </div>
    </section>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

<script src="app.js"></script>

</html>
